name: foodapp_mobile
description: Food Delivery Mobile App with Flutter and Supabase
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.0.0

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # HTTP & Networking
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Image Handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
